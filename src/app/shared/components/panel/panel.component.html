<div *ngIf="panelId" 
    (mouseover)="animatePanel(panelId)" 
    (mouseout)="revert(panelId)"
    class="d-flex flex-fill panel-width">
    <div [ngClass]="{animate: panelId.animate}"  class="align-self-stretch panel-title">{{panelId.title}}
        <div *ngIf="panelId.animate">
            {{panelId.description}}
        </div>
    </div>
    
</div>
